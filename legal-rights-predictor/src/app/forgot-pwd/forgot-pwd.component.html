<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="header">
  <nav>
    <ul>
      <li><a (click)="navigateToWelcome()" class="nav-button">Home</a></li>
    </ul>
  </nav>

  <div class="main-text">
    <h1>Forgot Password</h1>
    <br>

    <form #loginForm="ngForm">
      <div>
        <label for="username"><i class="fas fa-envelope"></i> Email ID:</label>
        <input type="email" id="username" #usernameRef>
      </div>
      <br>

      <div>
        <label for="password"><i class="fas fa-lock"></i> New Password:</label>
        <input type="password" id="password" #newpasswordRef>
      </div>
      <br><br>

      <button class="button" type="submit" (click)="updatePwd(usernameRef.value, newpasswordRef.value)">
        <i class="fas fa-sign-in-alt"></i> Update Password
      </button>
    </form>
  </div>
</div>
