<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <div class="header">
      <nav>
        <ul>
          <li><a (click)="navigateToWelcome()" class="nav-button">Home</a></li>
          <li><a (click)="logout()" class="nav-button">Log Out</a></li>
        </ul>
      </nav>
      <div class="main-text">
        <h1>Feedback Form</h1><br><br>
    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i>Name:</label>
        <input type="text" formControlName="name" id="name" #nameRef>
      </div><br>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i>Email:</label>
        <input type="email" formControlName="email" id="email" #emailRef>
      </div><br><br>
      <div class="form-group">
        <label for="message"><i class="fas fa-comment"></i>Message:</label>
        <textarea formControlName="message" id="message" #messageRef></textarea>
      </div>
      <button class="button" type="submit" (click)="submitFeedbackForm(nameRef.value, emailRef.value, messageRef.value)"><i class="fas fa-sign-in-alt"></i>Submit</button>
    </form>
    
    </div>
    </div>
