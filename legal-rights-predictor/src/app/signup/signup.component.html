<head> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <style>
    .form-group {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.form-group label {
  width: 150px;
  text-align: left;
  flex-shrink: 0;
}

.form-group input, .form-group select {
  flex-grow: 1;
  margin-left: 10px;
}
  </style>
</head> 
<div class="header"> 
  <nav>
    <ul>
      <li><a (click)="navigateToWelcome()" class="nav-button">Home</a></li>
    </ul>
  </nav>
  <div class="main-text"> 
    <h1>Sign Up</h1> 
    <br><br> 
    <form #loginForm="ngForm"> 
      <div class="form-group"> 
        <label for="firstName"><i class="fas fa-user"></i>First Name</label> 
        <input type="text" id="firstName" #firstNameRef> 
      </div> 
      <div class="form-group"> 
        <label for="lastName"><i class="fas fa-user"></i>Last Name</label> 
        <input type="text" id="lastName" #lastNameRef> 
      </div> 
      <div class="form-group"> 
        <label for="gender"><i class="fas fa-venus-mars"></i>Gender</label> 
        <select id="gender" #genderRef> 
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select> 
      </div> 
      <div class="form-group"> 
        <label for="email"><i class="fas fa-envelope"></i>Email</label> 
        <input type="email" id="email" #emailRef> 
      </div> 
      <div class="form-group"> 
        <label for="pwd"><i class="fas fa-lock"></i>Password</label> 
        <input type="password" id="pwd" #pwdRef> 
      </div> 
      <div class="form-group"> 
        <label for="rpwd"><i class="fas fa-lock"></i>Re-enter Pwd</label> 
        <input type="password" id="rpwd" #rpwdRef> 
      </div> 
      <button class="button" type="submit" (click)="signup(firstNameRef.value, lastNameRef.value, genderRef.value, emailRef.value, pwdRef.value, rpwdRef.value)"><i class="fas fa-sign-in-alt"></i> SignUp</button> 
    </form> 
  </div> 
</div>
