<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="header">
<div class="main-text">
    <h1>Sign In</h1>
    <br><br>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="username"><i class="fas fa-user"></i>Username :  </label>
        <input type="text" id="username" #usernameRef>
      </div>
      <br><br>
      <div>
        <label for="password"><i class="fas fa-lock"></i>Password :  </label>
        <input type="password" id="password" #passwordRef>
      </div>
      <br><br>
      <button class="button" type="submit" (click)="login(usernameRef.value, passwordRef.value)"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>
  </div>
