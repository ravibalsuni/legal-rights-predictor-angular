<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="header">
  <nav>
    <ul>
      <li><a (click)="navigateToWelcome()" class="nav-button">Home</a></li>
    </ul>
  </nav>
<div class="main-text">
    <h1>Sign In</h1>
    <br>
    <form #loginForm="ngForm">
      <div>
        <label for="username"><i class="fas fa-user"></i>Email id :  </label>
        <input type="text" id="username" #usernameRef>
      </div>
      <br>
      <div>
        <label for="password"><i class="fas fa-lock"></i>Password :  </label>
        <input type="password" id="password" #passwordRef>
      </div>
      <br><br>
      <button class="button" type="submit" (click)="login(usernameRef.value, passwordRef.value)"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <br><br>
    <p><b>Don't have an account? </b><a class="button" routerLink="/signup">Sign Up here</a></p>
    <p><a class="button" routerLink="/forgot-password">Forgot Password?</a></p>
  </div>
  </div>
